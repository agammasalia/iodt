<div ng-controller="MainCtrl" class="container">
	<div class="row">
		<div class="col-xs-offset-3 col-xs-6">
			<div class="x_panel">
				<div class="x_title">
					<h2>Login</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<form name="loginForm" role="form" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
						<div class="form-group">
							<label class="control-label col-xs-3">UserName * </label>
							<div class="col-xs-6">
								<input type="text" id="usrid" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Password * </label>
							<div class="col-xs-6">
								<input type="password" id="pwd" class="form-control">
							</div>
						</div>
						<div class="col-sm-offset-4" id="loginMsg"></div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-xs-6 col-xs-offset-3">
								<button id="loginCancel" ng-click="cancel()" class="btn btn-primary">Cancel</button>
								<button id="logInButton" ng-click="loginButton()" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
